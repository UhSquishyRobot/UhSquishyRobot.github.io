<!DOCTYPE html>
<html>
<head>
<title>Shifter</title>
<link rel="stylesheet" href="./shifter.css">
</head>
<body>
    <div class="shift-boot">
        <div class="cross-gutter"></div>
        <div class="one-two"></div>
        <div class="three-four"></div>
